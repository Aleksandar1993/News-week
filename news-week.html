<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News Week</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>
    <nav>
      <img src="images/news-week.jpg" alt="logo"/>
      <ul>
        <li><a href="#">U.S.</a></li>
        <li><a href="#">WORLD</a></li>
        <li><a href="#">BUSINESS</a></li>
        <li><a href="#">TECH &amp; SCIENCE</a></li>
        <li><a href="#">CULTURE</a></li>
        <li><a href="#">SPORTS</a></li>
        <li><a href="#">OPINION</a></li>
        <li><a href="#"><i class="glyphicon glyphicon-search"></i></a></li>
      </ul>
      <div class="header-meta">
          <div class="header-subscribe">
            <img src="images/subscribe-icon.jpg" alt="subscribe">
            <div class="text">
              <span>Subscribe</span>
              <span>To Newsweek</span>
            </div>
        </div>
        <div class="header-editions">
          <a href="#">
          <img src="images/location.png"/>
          </a>
        </div>
        <div class="header-users">
          <span><a href="#">Sign In</a></span>
        </div>
      </div>
    </nav>
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <img src="images/police.jpg" alt="police" />
        </div>
        <div class="col-mid-3">
          <div class="bullet-list">
            <h3>LATEST HEADLINES</h3>
          </div>
        </div>
      </div>

    </section>





    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>
  </body>
</html>
